<!DOCTYPE html>
<html>

<head>
    <title>form validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>

    <section>

        <form action="home.html">
            <h1>Registration Form</h1>


            <div>
                <label for="username">User name</label>
                <input type="text" class="form-control" name="username" id="user" placeholder="Enter username">
                <span id="uname"></span>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="Password1" placeholder="Enter Password">
                <span id="pass1"></span>
            </div>

            <div>
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" class="form-control" name="confirmpassword" id="Password2"
                    placeholder="Enter Confirm Password">
                <span id="pass2"></span>
            </div>

            <div>
                <label for="mobilenumber">Mobile Number</label>
                <input type="text" class="form-control" name="mobilenumber" id="mobilenumber"
                    placeholder="Enter Mobile number">
                <span id="mobileno"></span>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Enter email address">
                <span id="emailid"></span>
            </div>

            <div>
                <label for="date">Birth Date</label>
                <input type="date" class="form-control" name="date" id="date" placeholder="Select your date">
                <span id="date"></span>
            </div>

            <div class="form-group gender">
                <label for="gender">Gender</label>
                <select id="gender">
                    <option value="" selected disabled>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group submit-btn">
                <input type="submit" value="Submit">
            </div>


        </form>

    </section>

    <script type="text/javascript" src="script.js">
    </script>

</body>

</html>
